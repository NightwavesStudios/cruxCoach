<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Title -->
    <title>CruxCoach - Search Lessons</title>

    <!-- Description & Charset -->
    <meta name="description"
        content="Search from a wide collection of custom curated workouts, articles, and videos to help improve your climbing.">
    <meta name="keywords" content="search climbing, climbing articles, bouldering articles, climbing lessons, climbing coaching, limbing tips">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="icon" href="/assets/dark-favicon.png" type="image/x-icon" media="(prefers-color-scheme: light)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" media="(prefers-color-scheme: dark)">

    <!-- Import Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WQXN250GC5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WQXN250GC5');
    </script>

    <!-- Import External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>

    <!--  Import Stylesheet -->
    <link rel="stylesheet" href="/styles/main.css">

</head>

<body>

    <!-- Header -->
    <header>
        <img class="logo" src="/assets/favicon.png" alt="Header Logo">
        <h1>CruxCoach</h1>
        <span class="mode" onclick="openStreaks();"><img src="/assets/streaks.gif" alt="streaks icon" width="24px" height="24px"></img></span>
    </header>

    <!-- Streaks Popup Container -->
    <div id="streaksPopup">
        <div class="streaks-header">
            <h2>Streaks</h2>
            <a><span class="material-icons exit" alt="Close Icon" title="Close">close</span></a>
        </div>
        <div class="streaks-content">
            <br>
            <h3>Weekly Climbing Goal</h3>
            <p class="streak-display"><span class="material-icons">local_fire_department</span><span id="streakCount"><b>0</b></span></p>
            <p>Goal: Climb <span id="weeklyGoal">2</span> times a week</p>

            <div class="slider-container">
                <div class="slider"></div>
                <div class="filled-slider"></div>
            </div>
            <p><span>1/2</span></p>
            <br><br><button>Edut Goal</button>
        </div>
    </div>

    <!-- Content -->
    <div id="contentContainer">

        <div id="filteredLessonsContainer">
            <h3 class="align-center" id="filterTitle"></h3>
            <div id="filteredCardsContainer"></div>
        </div>

        <!-- Nav -->
        <br><br><br>
        <nav>
            <a href="/index.html" class="material-icons" alt="Dashboard Icon" title="Dashboard">show_chart</a>
            <a href="/../train/index.html" class="material-icons" alt="Lessons Icon" title="Lessons">school</a>
            <a href="/profile.html" class="material-icons" alt="Profile Icon" title="Profile">person</a>
        </nav>

    </div>

    <!-- Import Javascript -->
    <script src="/scripts/main.js"></script>
    <script src="/scripts/lessons.js"></script>

</body>

</html>
